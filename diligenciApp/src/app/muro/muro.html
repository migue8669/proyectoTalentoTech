<form [formGroup]="miFormulario" (ngSubmit)="onSubmit()" class="form-container">

  <div class="form-group">
    <label for="nombre" class="form-label">Nombre:</label>
    <input
      id="nombre"
      type="text"
      formControlName="nombre"
      class="form-input"
      [class.input-error]="miFormulario.get('nombre')?.invalid && miFormulario.get('nombre')?.touched"
    >
  </div>

  <div class="form-group">
    <label for="servicio" class="form-label">Servicio:</label>
    <textarea
      id="servicio"
      formControlName="servicio"
      class="form-textarea"
      [class.input-error]="miFormulario.get('servicio')?.invalid && miFormulario.get('servicio')?.touched"
    ></textarea>
  </div>

  <div *ngIf="miFormulario.get('servicio')?.invalid && miFormulario.get('servicio')?.touched">
    <p *ngIf="miFormulario.get('servicio')?.errors?.['required']" class="error-message">
      El servicio requerido es obligatorio.
    </p>
  </div>

  <div class="form-group">
    <label for="precio" class="form-label">Precio:</label>
    <input
      id="precio"
      type="number"
      inputmode="numeric"
      pattern="[0-9]*"
      formControlName="precio"
      class="form-input"
      [class.input-error]="miFormulario.get('precio')?.invalid && miFormulario.get('precio')?.touched"
    >
  </div>

  <div class="form-group">
    <label for="telefono" class="form-label">Tel√©fono o WhatsApp:</label>
    <input
      id="telefono"
      type="number"
      inputmode="numeric"
      pattern="[0-9]*"
      formControlName="telefono"
      class="form-input"
      [class.input-error]="miFormulario.get('telefono')?.invalid && miFormulario.get('telefono')?.touched"
    >
  </div>

  <button type="submit" [disabled]="miFormulario.invalid" class="submit-button">
    Enviar
  </button>

</form>
