<form
  [formGroup]="miFormulario"
  (ngSubmit)="onSubmit()"
  class="form-container"
>
  <div class="form-group">
    <label for="titulo" class="form-label">Titulo:</label>
    <input
      id="titulo"
      type="text"
      formControlName="titulo"
      class="form-input"
      [class.input-error]="
        miFormulario.get('titulo')?.invalid &&
        miFormulario.get('titulo')?.touched
      "
                  placeholder="Ingrese un titulo para la solicitud o servicio"

    />
  </div>

<div class="form-group">
  <label for="categoria" class="form-label">Categoría:</label>
  <select
    id="categoria"
    formControlName="categoria"
    class="form-input"
    >
    <option value="" disabled selected>Selecciona una categoría</option>

    <option *ngFor="let cat of categorias" [value]="cat.nombreSubcategoria">
      {{ cat.nombreSubcategoria }} ({{ cat.nombrePrincipal }})
    </option>
  </select>
</div>
  <div class="form-group">
    <label for="servicio" class="form-label">Servicio:</label>
    <textarea
      id="servicio"
      formControlName="servicio"
      class="form-textarea"
      [class.input-error]="
        miFormulario.get('servicio')?.invalid &&
        miFormulario.get('servicio')?.touched

      "            placeholder="Ingrese una descripción del servicio requerido u a ofrecer"

    ></textarea>
  </div>



  <div class="form-group">
    <label for="precio" class="form-label">Precio:</label>
   <input
            id="precio"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            formControlName="precio"
            class="form-input"
            [class.input-error]="
              miFormulario.get('precio')?.invalid && miFormulario.get('precio')?.touched
            "
            placeholder="Ingrese el monto"
                (input)="formatearMoneda($event)"

          />
  </div>

  <div class="form-group">
    <label for="telefono" class="form-label">Teléfono o WhatsApp:</label>
    <input
      id="telefono"
      type="number"
      inputmode="numeric"
      pattern="[0-9]*"
      formControlName="telefono"
      class="form-input"
      [class.input-error]="
        miFormulario.get('telefono')?.invalid &&
        miFormulario.get('telefono')?.touched
      "
                  placeholder="Ingrese numero de telefono"

    />
  </div>
<div class="contenedor">
  <div class="caja"> <button type="submit" [disabled]="miFormulario.invalid"  class="btn btn-outline-primary">
    Enviar
  </button></div>
</div>

</form>
